<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test User Registration</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="user@example.com">
    </div>
    
    <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" placeholder="John Doe">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Confirm Password:</label>
        <input type="password" id="password_confirm" placeholder="Confirm password">
    </div>
    
    <button onclick="registerUser()">Register</button>
    
    <div id="response"></div>
    
    <script>
        function registerUser() {
            const email = document.getElementById('email').value;
            const full_name = document.getElementById('full_name').value;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Sending request...';
            
            fetch('http://127.0.0.1:8000/api/v1/users/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email,
                    full_name,
                    password,
                    password_confirm
                })
            })
            .then(response => {
                return response.json().then(data => {
                    return {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    };
                });
            })
            .then(result => {
                responseDiv.textContent = `Status: ${result.status} ${result.statusText}\n\nResponse:\n${JSON.stringify(result.data, null, 2)}`;
            })
            .catch(error => {
                responseDiv.textContent = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
